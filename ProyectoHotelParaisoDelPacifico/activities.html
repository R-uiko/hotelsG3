<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividades</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div id="header-container"></div>
    <div class="container my-5">
      <h2 class="text-center mb-4">Actividades</h2>
      <div class="row g-4">
        <!-- Tour por la playa -->
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <img
              src="imagenes/tour.jpg"
              class="card-img-top"
              alt="Tour por la playa"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Tour por la playa</h5>
              <p class="card-text">
                Disfruta un recorrido guiado por las playas más hermosas de la
                zona.
              </p>
              <button
                class="btn btn-info m-1"
                data-bs-toggle="modal"
                data-bs-target="#modalInfoPlaya"
              >
                Más información
              </button>
              <button
                class="btn btn-primary m-1"
                data-bs-toggle="modal"
                data-bs-target="#modalReservarPlaya"
              >
                Reservar
              </button>
              <button
                class="btn btn-secondary m-1"
                data-bs-toggle="modal"
                data-bs-target="#modalDetallesPlaya"
              >
                Ver detalles
              </button>
            </div>
          </div>
        </div>

        <!-- Clases de surf -->
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <img
              src="imagenes/surf.jpg"
              class="card-img-top"
              alt="Clases de surf"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Clases de surf</h5>
              <p class="card-text">
                Aprende surf con instructores certificados en olas ideales para
                principiantes.
              </p>
              <button
                class="btn btn-info m-1"
                data-bs-toggle="modal"
                data-bs-target="#modalInfoSurf"
              >
                Más información
              </button>
              <button
                class="btn btn-primary m-1"
                data-bs-toggle="modal"
                data-bs-target="#modalReservarSurf"
              >
                Reservar
              </button>
              <button
                class="btn btn-secondary m-1"
                data-bs-toggle="modal"
                data-bs-target="#modalDetallesSurf"
              >
                Ver detalles
              </button>
            </div>
          </div>
        </div>

        <!-- Kayak -->
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <img src="imagenes/kayak.jpg" class="card-img-top" alt="Kayak" />
            <div class="card-body text-center">
              <h5 class="card-title">Kayak en la Bahía</h5>
              <p class="card-text">
                Explora la bahía en kayak con guías expertos.
              </p>
              <button
                class="btn btn-info m-1"
                data-bs-toggle="modal"
                data-bs-target="#modalInfoKayak"
              >
                Más información
              </button>
              <button
                class="btn btn-primary m-1"
                data-bs-toggle="modal"
                data-bs-target="#modalReservarKayak"
              >
                Reservar
              </button>
              <button
                class="btn btn-secondary m-1"
                data-bs-toggle="modal"
                data-bs-target="#modalDetallesKayak"
              >
                Ver detalles
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Los modales y toasts se manejarán dinámicamente desde JS -->
    <div id="modalContainer"></div>
    <div
      id="toastContainer"
      class="position-fixed bottom-0 end-0 p-3"
      style="z-index: 11"
    ></div>

<div id="footer-container"></div>
<script>
        // Cargar header
        fetch('components/header.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('No se pudo cargar el header');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => {
                console.error('Error cargando el header:', error);
                // Fallback: mostrar un header básico
                document.getElementById('header-container').innerHTML = `
                    <nav style="background: #001a33; padding: 10px; color: white;">
                        <a href="index.html" style="color: white; text-decoration: none;">Hotel Paraíso del Pacífico</a>
                    </nav>
                `;
            });

        // Cargar footer (si lo tienes)
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Error cargando footer:', error));
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/activities.js"></script>
  </body>
</html>
