<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Hotel Paraíso del Pacífico</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./css/register.css">
</head>
<body class="register-body">
  <div class="register-container">
    <div class="card register-card">
      <div class="card-body">
        <div class="text-center mb-4">
          <h3 class="fw-bold">Hotel Paraíso del Pacífico</h3>
          <p class="text-muted">Crea tu cuenta para comenzar</p>
        </div>
        
        <form id="registerForm">
          <div class="form-group mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required>
          </div>
          <div class="form-group mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
          </div>
          <div class="form-group mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Mínimo 8 caracteres con mayúsculas, números y símbolos" required>
            <div id="password-strength" class="password-strength"></div>
          </div>
          <div class="form-group mb-3">
            <label for="confirmar" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="confirmar" placeholder="Repite tu contraseña" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
        
        <div class="login-link text-center">
          ¿Ya tienes cuenta?
          <a href="login.html">Inicia sesión</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast para mensajes -->
  <div id="appToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-body"></div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login&registro.js"></script>
</body>
</html>
