<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header - Hotel Paraíso del Pacífico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/header.css">
</head>

<body>
    <nav class="navbar">
        <div class="left-section">
            <!-- Menú Desplegable -->
            <div class="dropdown">
                <button class="dropbtn">
                    <i class="fas fa-bars"></i>
                    <span>Menú</span>
                </button>
                <div class="dropdown-content">
                    <a href="index.html">
                        <i class="fas fa-home"></i>Inicio
                    </a>
                    <a href="about.html">
                        <i class="fas fa-info-circle"></i>Sobre Nosotros
                    </a>
                    <a href="rooms.html">
                        <i class="fas fa-bed"></i>Habitaciones
                    </a>
                    <a href="services.html">
                        <i class="fas fa-concierge-bell"></i>Servicios
                    </a>
                    <a href="restaurants.html">
                        <i class="fas fa-utensils"></i>Restaurantes
                    </a>
                    <a href="activities.html">
                        <i class="fas fa-users"></i>Actividades
                    </a>
                    <a href="contact.html">
                        <i class="fas fa-envelope"></i>Contacto
                    </a>
                </div>
            </div>

            <a href="index.html" class="logo">
                <i class="fas fa-hotel"></i>
                <span>Hotel Paraíso del Pacífico</span>
            </a>
        </div>

        <div class="right-section">
            <!-- Botón Reservar 
            <a href="booking.html" class="btn btn-primary">
                <i class="fas fa-calendar-check"></i>
                <span class="d-none d-lg-inline">Reservar</span>
            </a>-->

            <!-- btnIngresar -->
            <a id="registro-btn" href="login.html" 
               class="btn btn-outline-primary ms-3" 
               aria-label="Ingresar">
                <i class="fa-solid fa-user me-1"></i>
                <span class="d-none d-lg-inline">Ingresar</span>
            </a>

            <!-- Texto usuario logueado -->
            <span id="usuario-logueado" 
                  class="ms-3 fw-semibold usuario-logueado" 
                  style="display:none;"></span>

            <!-- btnCerrar Sesión -->
            <button id="cerrarSesion" 
                    class="btn btn-danger ms-3" 
                    style="display:none;">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="d-none d-lg-inline">Cerrar sesión</span>
            </button>
        </div>
    </nav>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>


</body>
</html>
