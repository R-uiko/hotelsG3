<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurantes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
         <div id="header-container"></div>
    <div class="container my-5">
      <h2 class="text-center mb-4">Restaurantes</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <img
              src="imagenes/restaurante-azul.jpg"
              class="card-img-top"
              alt="Restaurante del Mar"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Restaurante del Mar</h5>
              <p class="card-text">
                Gastronomía local frente al mar con un toque gourmet.
              </p>
              <button
                class="btn btn-info m-1"
                data-bs-toggle="modal"
                data-bs-target="#modalInfoMar"
              >
                Más información
              </button>
              <button
                class="btn btn-primary m-1"
                data-bs-toggle="modal"
                data-bs-target="#modalMenuMar"
              >
                Ver menú
              </button>
              <button
                class="btn btn-success m-1"
                data-bs-toggle="modal"
                data-bs-target="#modalReservarMar"
              >
                Reservar mesa
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <img
              src="imagenes/gourmet_restaurant.jpg"
              class="card-img-top"
              alt="Sabores del Pacífico"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Sabores del Pacífico</h5>
              <p class="card-text">
                Disfruta de una fusión de sabores tropicales con un toque
                gourmet.
              </p>
              <button
                class="btn btn-info m-1"
                data-bs-toggle="modal"
                data-bs-target="#modalInfoPacifico"
              >
                Más información
              </button>
              <button
                class="btn btn-primary m-1"
                data-bs-toggle="modal"
                data-bs-target="#modalMenuPacifico"
              >
                Ver menú
              </button>
              <button
                class="btn btn-success m-1"
                data-bs-toggle="modal"
                data-bs-target="#modalReservarPacifico"
              >
                Reservar mesa
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <img
              src="imagenes/cafe.jpg"
              class="card-img-top"
              alt="Café Paraíso"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Café Paraíso</h5>
              <p class="card-text">
                Un espacio tranquilo para disfrutar café artesanal y postres
                caseros.
              </p>
              <button
                class="btn btn-info m-1"
                data-bs-toggle="modal"
                data-bs-target="#modalInfoCafe"
              >
                Más información
              </button>
              <button
                class="btn btn-primary m-1"
                data-bs-toggle="modal"
                data-bs-target="#modalMenuCafe"
              >
                Ver menú
              </button>
              <button
                class="btn btn-success m-1"
                data-bs-toggle="modal"
                data-bs-target="#modalReservarCafe"
              >
                Reservar mesa
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="modalContainer"></div>
    <div
      id="toastContainer"
      class="position-fixed bottom-0 end-0 p-3"
      style="z-index: 11"
    ></div>


    <div id="footer-container"></div>
      <script>
        // Cargar header
        fetch('components/header.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('No se pudo cargar el header');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => {
                console.error('Error cargando el header:', error);
                // Fallback: mostrar un header básico
                document.getElementById('header-container').innerHTML = `
                    <nav style="background: #001a33; padding: 10px; color: white;">
                        <a href="index.html" style="color: white; text-decoration: none;">Hotel Paraíso del Pacífico</a>
                    </nav>
                `;
            });

        // Cargar footer (si lo tienes)
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Error cargando footer:', error));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/restaurants.js"></script>
  </body>
</html>
