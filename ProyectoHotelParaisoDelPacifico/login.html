<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Hotel Paraíso del Pacífico</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./css/login.css">
</head>
<body class="login-body">

  <div class="login-container">
    <div class="card login-card">
      <div class="card-body">
        <div class="text-center mb-4">
          <!-- Si tienes un logo -->
          <!-- <img src="img/logo-hotel.png" alt="Hotel Paraíso del Pacífico" class="logo"> -->
          <h3 class="fw-bold">Hotel Paraíso del Pacífico</h3>
          <p class="text-muted">Inicia sesión para acceder a tu cuenta</p>
        </div>

        <form id="login">
          <div class="form-group mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
          </div>
          <div class="form-group mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="********" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>

        <div class="register-link text-center">
          ¿No tienes cuenta?
          <a href="register.html">Regístrate aquí</a>
        </div>
      </div>
    </div>
  </div>

  <div id="appToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-body"></div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login&registro.js"></script>
</body>
</html>
